<div>
	<p>this is place.html</p>
	<h1>{{ place.name }} </h1>
	<h4>{{place.address}} {{place.phone}}</h4>
	update location info:
	<form name="updatePlaceForm">
		<input type="text" ng-model="address" placeholder="address" required/><br>
		<input type="text" ng-model="phone" placeholder="phone" required/><br>
		<button ng-disabled="updatePlaceForm.$invalid" ng-click="updatePlace(address, phone)">Update</button>
	</form>
</div>

	<h2>
		best dish: <a ng-href="#/placeList/{{place.$id}}/{{topDishArr[0].key}}">{{topDishArr[0].data.name}}</a> <!-- old way: <div ng-repeat="bestDish in bestDish">{{bestDish.name}}</div> -->
	</h2>
	<h4>Also popular: <a ng-href="#/placeList/{{place.$id}}/{{topDishArr[1].key}}">{{topDishArr[1].data.name}}</a>, <a ng-href="#/placeList/{{place.$id}}/{{topDishArr[2].key}}">{{topDishArr[2].data.name}}</a>

	<ul>
		<li ng-repeat="dish in dishes | orderBy: '-avgScore' ">
			<a ng-href="#/placeList/{{place.$id}}/{{dish.$id}}">

				{{ dish.name }}</a> {{dish.avgScore}} ({{dish.numReviews}})

		</li>
	</ul>

	<form name="newDishForm">
		<input type="text" ng-model="newDishName" placeholder="Name of dish. . ." required/>
		<button ng-disabled="newDishForm.$invalid" ng-click="createDish(newDishName)">Add dish</button>
	</form>

</div>
